<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header>
      <nav class="nav">
        <ul>
          <li><a href="/">About </a></li>
          <li><a href="/pages/contact.html">Contact </a></li>
          <li><a href="/pages/login.html">Login</a></li>
          <li><a href="/pages/register.html">Register</a></li>
          <li><a href="/pages/table-calculator.html">Table Calc</a></li>
          <li><a href="/pages/flex-calculator.html">Flex Calc</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="section-wrapper">
        <h1>Contact Me</h1>
        <form>
          <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-row">
            <label for="message">Message:</label>
            <textarea name="message" cols="30" rows="10" required></textarea>
          </div>
          <div class="form-row select-form-row">
            <label for="priority">Priority:</label>
            <select name="priority" id="priority" required>
              <option value="">how urgent is this?</option>
              <option value="1">Not urgent</option>
              <option value="2">A little urgent</option>
              <option value="3">Urgent</option>
              <option value="4">Very urgent</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Contact Me</button>
        </form>
      </div>
    </main>
  </body>
</html>
